<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <!-- Background gradient blobs -->
    <radialGradient id="glow1" cx="18%" cy="25%" r="45%">
      <stop offset="0%" stop-color="#a855f7" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#0e0e0f" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="82%" cy="78%" r="45%">
      <stop offset="0%" stop-color="#e8a94a" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#0e0e0f" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow3" cx="75%" cy="20%" r="30%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#0e0e0f" stop-opacity="0"/>
    </radialGradient>
    <!-- Avatar clip -->
    <clipPath id="avatar-clip">
      <circle cx="990" cy="290" r="148"/>
    </clipPath>
    <!-- Avatar ring gradient -->
    <linearGradient id="ring-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#e8a94a"/>
      <stop offset="50%"  stop-color="#f5c97a"/>
      <stop offset="100%" stop-color="#c4893a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0e0e0f"/>
  <rect width="1200" height="630" fill="url(#glow1)"/>
  <rect width="1200" height="630" fill="url(#glow2)"/>
  <rect width="1200" height="630" fill="url(#glow3)"/>

  <!-- Subtle card texture - inner border glow -->
  <rect x="24" y="24" width="1152" height="582" rx="24" fill="none" stroke="#2a2a2e" stroke-width="1.5"/>

  <!-- Avatar ring -->
  <circle cx="990" cy="290" r="157" fill="url(#ring-grad)"/>
  <circle cx="990" cy="290" r="151" fill="#161618"/>
  <!-- Avatar image -->
  <image href="https://ravenhoward.org/assets/avatar.png" x="842" y="142" width="296" height="296" clip-path="url(#avatar-clip)" preserveAspectRatio="xMidYMid slice"/>

  <!-- Left content -->
  <!-- Name -->
  <text x="100" y="228" font-family="-apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif"
        font-size="100" font-weight="700" fill="#f0ede8" letter-spacing="-4">Raven</text>
  <text x="100" y="340" font-family="-apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif"
        font-size="100" font-weight="700" fill="#e8a94a" letter-spacing="-4">Howard</text>

  <!-- Divider line -->
  <rect x="100" y="368" width="56" height="3" rx="2" fill="#e8a94a" opacity="0.6"/>

  <!-- Bio -->
  <text x="100" y="418" font-family="-apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif"
        font-size="26" fill="#888580" letter-spacing="-0.3">Curious about people, opinionated about ideas.</text>
  <text x="100" y="456" font-family="-apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif"
        font-size="26" fill="#888580" letter-spacing="-0.3">Enterprise SaaS · iOS apps · Charleston, SC.</text>

  <!-- Pill tags -->
  <g transform="translate(100, 492)">
    <!-- Faith -->
    <rect x="0" y="0" width="78" height="30" rx="15" fill="none" stroke="#3a3a3e" stroke-width="1"/>
    <text x="39" y="20" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#666" text-anchor="middle">Faith</text>
    <!-- Family -->
    <rect x="90" y="0" width="86" height="30" rx="15" fill="none" stroke="#3a3a3e" stroke-width="1"/>
    <text x="133" y="20" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#666" text-anchor="middle">Family</text>
    <!-- Fitness -->
    <rect x="188" y="0" width="84" height="30" rx="15" fill="none" stroke="#3a3a3e" stroke-width="1"/>
    <text x="230" y="20" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#666" text-anchor="middle">Fitness</text>
    <!-- Building -->
    <rect x="284" y="0" width="94" height="30" rx="15" fill="none" stroke="#3a3a3e" stroke-width="1"/>
    <text x="331" y="20" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#666" text-anchor="middle">Building</text>
    <!-- Community -->
    <rect x="390" y="0" width="112" height="30" rx="15" fill="none" stroke="#3a3a3e" stroke-width="1"/>
    <text x="446" y="20" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="14" fill="#666" text-anchor="middle">Community</text>
  </g>

  <!-- Domain -->
  <text x="100" y="592" font-family="-apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif"
        font-size="20" fill="#444" letter-spacing="0.02em">ravenhoward.org</text>
</svg>
